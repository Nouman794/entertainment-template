<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ @title }}</title>
    <link rel="stylesheet" href="ui/movieStyles.css">
</head>
<body>

<header>
    <include href="ui/header.html" />
</header>

<h2>ðŸŽ¬ Carousel Movies</h2>

<check if="{{ @carousels }}">
    <div class="carousel-container">
        <div class="carousel">
            <repeat group="{{ @carousels }}" value="{{ @carousel }}">
                <repeat group="{{ @carousel.items }}" value="{{ @item }}">
                    <div class="carousel-item">
                        <img src="{{ @item.imageUrl ?: 'https://via.placeholder.com/200x300?text=No+Image' }}" alt="{{ @item.title }}">
                        <p>{{ @item.title }}</p>
                    </div>
                </repeat>
            </repeat>
        </div>

        <button class="arrow left">&#10094;</button>
        <button class="arrow right">&#10095;</button>
    </div>
</check>

<footer>
    <include href="ui/footer.html" />
</footer>

<script src="ui/movieScript.js"></script>
</body>
</html>
