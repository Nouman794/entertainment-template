<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ @title }}</title>
    <link rel="stylesheet" href="ui/movieStyles.css">
</head>
<body>

<header>
    <include href="ui/header.html" />
</header>

<h2>ðŸŽ¬ Carousel Movies</h2>

<check if="{{ @carousels }}">
    <div class="carousel-container">
        <div class="carousel">
            <repeat group="{{ @carousels }}" value="{{ @carousel }}">
                <h2>{{ @carousel.title }}</h2>

                <div class="carousel">
                    <repeat group="{{ @carousel.items }}" value="{{ @movie }}">
                        <div class="movie-card">
                            <repeat group="{{ @movie.allImages }}" key="{{ @type }}" value="{{ @url }}">
                                <p><strong>{{ @type }}:</strong></p>
                                <img src="{{ @url }}" alt="{{ @movie.title }} - {{ @type }}">
                            </repeat>
                            <p>{{ @movie.title }}</p>
                        </div>
                    </repeat>
                </div>
            </repeat>
        </div>

        <button class="arrow left">&#10094;</button>
        <button class="arrow right">&#10095;</button>
    </div>
</check>

<footer>
    <include href="ui/footer.html" />
</footer>

<script src="ui/movieScript.js"></script>
</body>
</html>
