<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ @title }}</title>

<body>

<header>
    <include href="ui/header.html" />
</header>

<check if="{{ @carousels }}">
    <div class="carousel-container">
        <repeat group="{{ @carousels }}" value="{{ @carousel }}">
            <div class="carousel-wrapper carousel-wrapper-layout-{{ @carousel.category }}">
                <check if="{{ @carousel.title != 'Hero' }}">
                    <h2 class="carousel-title">{{ @carousel.title }}</h2>
                </check>

                <button class="carousel-btn prev-btn">&#10094;</button>
                <div class="carousel">
                    <repeat group="{{ @carousel.items }}" value="{{ @movie }}">
                        <div class="movie-card">
                            <img src="{{ @movie.allImages.DMHE ?: array_values(@movie.allImages)[0] }}" alt="{{ @movie.title }}">
                        </div>
                    </repeat>
                </div>
                <button class="carousel-btn next-btn">&#10095;</button>
            </div>
        </repeat>
