<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ @title }}</title>
    <link rel="stylesheet" href="ui/movieStyles.css">
</head>
<body>

<header>
    <include href="ui/header.html" />
</header>

<h2>ðŸŽ¬ Carousel Movies</h2>

<check if="{{ @carousels }}">
    <div class="carousel-container">
        <repeat group="{{ @carousels }}" value="{{ @carousel }}">
            <!-- Each carousel in its own wrapper -->
            <section class="carousel-wrapper">
                <h2 class="carousel-title">{{ @carousel.title }}</h2>
                <div class="carousel">
                    <repeat group="{{ @carousel.items }}" value="{{ @movie }}">
                        <div class="movie-card">
                            <img src="{{ @movie.allImages.DMHE ?: array_values(@movie.allImages)[0] }}" alt="{{ @movie.title }}">
                            <p>{{ @movie.title }}</p>
                        </div>
                    </repeat>
                </div>
            </section>
        </repeat>

        <!-- Left and Right Arrow Controls (if needed) -->
        <button class="arrow left">&#10094;</button>
        <button class="arrow right">&#10095;</button>
    </div>
</check>

<footer>
    <include href="ui/footer.html" />
</footer>

<script src="ui/movieScript.js"></script>
</body>
</html>
